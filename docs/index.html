<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otra Ruta Android</title>

    <style>
        :root {
            --bg-color: #333333;
            --primary-color: #D1E48F;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px;
            text-align: center;
        }

        /* HEADER */
        .title-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
        }

        .android-icon {
            width: 32px;
            height: auto;
        }

        /* APP PREVIEW */
        .preview {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .preview img {
            width: 160px;
            border-radius: 8px;
        }

        /* DESCRIPTION */
        .description {
            max-width: 700px;
            margin: 0 auto 32px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* DOWNLOAD BUTTON */
        .download-main {
            margin-bottom: 24px;
        }

        .download-main a {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
        }

        /* STORES + GOV */
        .stores {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .stores img {
            height: 40px;
            width: auto;
        }

        .gov-logo {
            height: 48px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .preview img {
                width: 130px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- TITLE -->
        <div class="title-row">
            <h1>Otra Ruta</h1>
            <img src="images/android.svg" alt="Android" class="android-icon" />
        </div>

        <!-- PREVIEW -->
        <div class="preview">
            <img src="images/map.png" alt="Vista mapa" />
            <img src="images/detail.png" alt="Vista detalle" />
        </div>

        <!-- DESCRIPTION -->
        <div class="description">
            Aplicaci√≥n creada con financiamiento del Ministerio de las Culturas,
            las Artes y el Patrimonio.  
            Otra Ruta permite explorar recorridos culturales y territoriales
            desde una experiencia simple y accesible.
        </div>

        <!-- MAIN DOWNLOAD -->
        <div class="download-main">
            <a href="app-release.apk">Descargar App</a>
        </div>

        <!-- STORES + GOVERNMENT -->
        <div class="stores">
            <img src="images/app_store.svg" alt="App Store" />
            <img src="images/play_store.svg" alt="Play Store" />
            <img src="images/logo_gobierno.png" alt="Gobierno de Chile" class="gov-logo" />
        </div>

    </div>

</body>
</html>
